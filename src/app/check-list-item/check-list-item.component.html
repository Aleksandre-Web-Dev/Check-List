<div class="wrapper">
  <div class="header">
    <div class="header__counter">
      <p class="header__text">ALL {{ checkList.length }}</p>
      <p class="header__text header__text_complete">
        COMPLETED {{ completeCounter }}
      </p>
    </div>
    <div class="header__actions">
      <button class="btn header__clearAll" (click)="clearAll()">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20">
          <path
            d="M6.5 17q-.625 0-1.062-.438Q5 16.125 5 15.5v-10H4V4h4V3h4v1h4v1.5h-1v10q0 .625-.438 1.062Q14.125 17 13.5 17Zm7-11.5h-7v10h7ZM8 14h1.5V7H8Zm2.5 0H12V7h-1.5Zm-4-8.5v10Z"
          /></svg
        >Clear All Tasks
      </button>
    </div>
  </div>

  <div
    class="check-card"
    *ngFor="let checkListItem of checkList; let idx = index"
    [class.check-card_complete]="checkListItem.isComplete"
  >
    <div class="check-card__header">
      <p class="check-card__title">{{ checkListItem.taskTitle }}</p>
      <p class="check-card__status">
        Status:
        <span
          class="check-card__statusText"
          [ngStyle]="{ color: checkListItem.isComplete ? 'green' : 'darkgray' }"
          >{{ checkListItem.isComplete ? "Complete" : "Incomplete" }}</span
        >
      </p>
      <p class="check-card__creationDate">
        Creation Date: {{ checkListItem.creationDate | date : "short" }}
      </p>
    </div>
    <div class="check-card__actions">
      <button
        *ngIf="!checkListItem.isComplete"
        class="btn check-card__btn check-card__btn_complete"
        (click)="markAsComplete(idx)"
      >
        Mark as Complete<svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          width="24"
          fill="green"
        >
          <path
            d="m9.55 18-5.7-5.7 1.425-1.425L9.55 15.15l9.175-9.175L20.15 7.4Z"
          />
        </svg>
      </button>
      <button
        class="btn check-card__btn check-card__btn_remove"
        (click)="removeTask(idx)"
      >
        Remove
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          width="24"
          fill="red"
        >
          <path
            d="M6.4 19 5 17.6l5.6-5.6L5 6.4 6.4 5l5.6 5.6L17.6 5 19 6.4 13.4 12l5.6 5.6-1.4 1.4-5.6-5.6Z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
