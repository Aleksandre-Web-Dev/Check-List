<div class="wrapper">
  <div class="check-list">
    <h1 class="check-list__header">To Do List</h1>
    <div class="form-block check-list__add">
      <label for="name" class="form-block__label">Task Title</label>
      <input
        type="text"
        name="checkItem"
        id="checkItem"
        class="form-block__input"
        placeholder="Enter Task Title"
        [(ngModel)]="taskTitle"
      />
    </div>
    <div class="check-list__actions">
      <button class="btn check-list__btn_red" (click)="clearInput()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 0 24 24"
          width="24px"
          fill="#FFFFFF"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
          /></svg
        >Clear
      </button>
      <button class="btn check-list__btn_green" (click)="addTask()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 0 24 24"
          width="24px"
          fill="#FFFFFF"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" /></svg
        >Add
      </button>
    </div>
    <hr />
  </div>
</div>
<app-check-list-item [checkList]="checkList"></app-check-list-item>
